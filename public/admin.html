<!DOCTYPE html>
<html>
<head>
	<title>JSON VIEW</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/lib/jsonview.bundle.css">
</head>
<body>
  <div class="root"></div>

  <script type="text/javascript" src="js/lib/jsonview.bundle.js"></script>
  <script type="text/javascript" src="js/lib/axios.min.js"></script>
  <script type="text/javascript">
    axios.get('/db/', {
      headers: {
        'Authorization': `jwt tokenMaster`
      }
    })
    .then((res) => {
      const data = res.data;

      const tree = JsonView.createTree(data);
      JsonView.render(tree, document.querySelector('.root'));
      JsonView.expandChildren(tree);
    })
    .catch((error) => {
      console.error(error)
    })

  </script>
</body>
</html>
